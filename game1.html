<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="game1.css">
</head>
<body>
	<h1>GUESS A NUMBER</h1>
	<div id="wrapper">
		<p>Guess a random number between 1-10</p>
		<p>"5 attempts to get the write answer"</p>
		<div class="form">
			<input type="text" id="guessField" class="guessField"><br>
			<input type="submit" value="Submit" id="subt" class="guessSubmit">
		</div>
		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="LowOrHigh"></p>
		</div>
	</div>


	<script src="game1.js"></script>
</body>
</html>
